<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>NFT card </title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/reset.css">
    </head> 
    <body>
        <div class="container">
            <img class="equilibrium-image" src="images/image-equilibrium.jpg" alt="equilibrium">
            <h1 class="heading">Equilibrium #3429</h1>
            <p class="equil-paragraph">Our Equilibrium collection promotes balance and calm.</p>
            
            <div class="eth-container">
                <div class="inline-block">
                    <img class="eth-img inline-block" src="images/icon-ethereum.svg" alt="ehtereum-logo">
                    <p class="eth-paragraph inline-block">0.041 ETH</p>
                </div>
                <div class="inline-block">
                    <img class="clock-img inline-block" src="images/icon-clock.svg" alt="clock-logo">
                    <p class="clock-paragraph inline-block">3 days left</p>
                </div>
            </div>
            <div class="divider">
            </div>
                <div class="avatar-box">
                    <img class="avatar-img" src="images/image-avatar.png" alt="avatar">
                    <p class="avatar-paragraph-one">Creation of</p>
                    <p class="avatar-paragraph-second">Jules Wyvern</p>
                </div>
        </div>   
       
    </body>

<html>
